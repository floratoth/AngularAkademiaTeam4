<div>
  <form [formGroup]="noteForm" (ngSubmit)="handleSubmit()">
    <div class="create-text-input">
      <app-custom-text-input
        [control]="content"
        [placeHolder]="'Create note'"
      ></app-custom-text-input>
    </div>
    <div class="create-text-button">
      <div class="create-text-input">
      </div>
      <app-main-button>Create note</app-main-button>
    </div>
  </form>
</div>
